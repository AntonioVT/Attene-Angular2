<div class="container-fluid top-panel">
  <div class="text-center home-title">
    <h1> Athene UI </h1>
    <h2> A collection of video game interfaces </h2>
  </div>
</div>

<app-interface-thumbnail-section>
  <div class="col-lg-10 col-lg-offset-1 card-container">
    <h5> Athene featured </h5>
    <div class="row gallery_section">
      <div *ngFor="let item of sectionFeatured; let i = index">
        <app-interface-thumbnail [it]="item"></app-interface-thumbnail>
        <div *ngIf="i % 2" class="clearfix visible-md-block visible-sm-block"></div>
      </div>
    </div>
  </div>
</app-interface-thumbnail-section>
<app-interface-thumbnail-section>
  <div class="col-lg-10 col-lg-offset-1 card-container" style="margin-top: 16px">
    <h5> Weekly top </h5>
    <div class="row gallery_section">
      <app-interface-thumbnail [it]="test"></app-interface-thumbnail>
      <app-interface-thumbnail [it]="test"></app-interface-thumbnail>
      <div class="clearfix visible-md-block visible-sm-block"></div>

      <app-interface-thumbnail [it]="test"></app-interface-thumbnail>
      <app-interface-thumbnail [it]="test"></app-interface-thumbnail>
      <div class="clearfix visible-md-block visible-sm-block"></div>

      <app-interface-thumbnail [it]="test"></app-interface-thumbnail>
      <app-interface-thumbnail [it]="test"></app-interface-thumbnail>
      <div class="clearfix visible-md-block visible-sm-block"></div>

      <app-interface-thumbnail [it]="test"></app-interface-thumbnail>
      <app-interface-thumbnail [it]="test"></app-interface-thumbnail>
      <div class="clearfix visible-md-block visible-sm-block"></div>
    </div>
  </div>
</app-interface-thumbnail-section>
