<div class="container">
  <h3 class="text-center"> Post your screenshot here! </h3>

  <!-- Choose game type menu -->
  <div class="row upload-container">
    <div class="col-md-12" style="padding: 0px">
      <div class="panel panel-primary copyright-wrap" id="copyright-wrap" style="margin: 0px;">
        <!-- Top panel -->
        <div class="col-md-12 top-box">
          <h5 class="upload-title"> Please, select the type of game: </h5>
        </div>

        <!-- body: 2 options -->
        <div class="panel-body" style="padding: 0px;">
          <!-- option A -->
          <a routerLink="/upload/c">
            <div class="col-md-6 option-box-fix text-center">
              <div class="option-box item-description-fix" style="background-image: url('http://static.giga.de/wp-content/uploads/2015/03/hotline-miami-2-fans-ash_alex.jpg');">
                <h5 class="item-description"> Community </h5>
              </div>
            </div>
          </a>
           <!-- option B -->
          <a routerLink="/upload/p">
            <div class="col-md-6 option-box-fix text-center">
              <div class="option-box item-description-fix" style="background-image: url('http://cdn3-www.superherohype.com/assets/uploads/gallery/rise-of-the-tomb-raider/10563018_10153000381826158_2610457512035304064_n.jpg');">
                <h5 class="item-description"> Published </h5>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
