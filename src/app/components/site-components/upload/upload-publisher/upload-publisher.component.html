<div class="container">
  <h3 class="text-center"> Post your screenshot here! </h3>

  <div class="row upload-container">
    <div class="col-md-12" style="padding: 0px">
      <div class="panel panel-primary copyright-wrap" id="copyright-wrap" style="margin: 0px;">
        <div class="panel-heading" style="font-size: 20px; background-color: #212121; padding: 11px 12px;">Choose a game and upload your picture:
          <a routerLink="/upload">
            <button type="button" class="close" style="outline-style: none; padding: 0px;"> <i class="material-icons" style="font-size: 22px; line-height: 32px;">arrow_back</i></button>
          </a>
        </div>
        <div class="panel-body">
          <div class="row">
            <!-- left side -->
            <div class="form-group">
              <div class="col-md-6">
                <div class="wrapper">
                  <div class="js--image-preview"></div>
                  <div class="upload-options">
                    <label><input type="file" class="image-upload" accept="image/*" (change)="onChangeImage($event)" /></label>
                  </div>
                </div>
              </div>
            </div>
            <!-- right side -->
            <div class="form-group">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Please, search for your game... </label>
                  <div *ngIf="!screenshotData.gameName; else elseSelectedGame">
                    <input [(ngModel)]="uGameName" name="uGameName" class="form-control" id="focusedInput" type="text" placeholder="Game name..."
                      (keyup)="callTimer()" (blur)="clearGameName()" (focus)="focusGameName()">
                    <div *ngIf="showGameItems;" class="userlist" #uploadGameItemsList>
                      <app-upload-game-item *ngFor="let ugi of uploadGameItems;" [ugi]="ugi" (click)="selectPublishedGame(ugi.id, ugi.name)"> </app-upload-game-item>
                    </div>
                  </div>
                  <ng-template #elseSelectedGame>
                    <div class="input-group">
                      <input class="form-control" id="focusedInput" type="text" value="{{screenshotData.gameName}}" disabled>
                      <span class="input-group-btn">
                      <button class="btn btn-back" type="button" (click)="deselectGame()">
                        <i class="material-icons" style="font-size: 8x; line-height: 22px; color:#212121;">cancel</i>
                      </button>
                    </span>
                    </div>
                  </ng-template>
                </div>
                <div class="form-group">
                  <label class="control-label">Category: </label>
                  <select class="form-control" id="sel1">
                    <option selected="selected" value="-1"> Please, select a category... </option>
                    <option value="0">Crafting</option>
                    <option value="0">In-Game</option>
                    <option value="0">Inventory</option>
                    <option value="0">Level Selection</option>
                    <option value="0">Main Menu</option>
                 </select>
                </div>
                <div class="form-group">
                  <label class="control-label">Title</label>
                  <input class="form-control" id="focusedInput" type="text" placeholder="">
                </div>
                <div class="form-group">
                  <label class="control-label">Description</label>
                  <textarea class="form-control" rows="2" id="textArea"></textarea>
                </div>
                <div class="form-group">
                  <label class="control-label">Tags</label>
                  <input class="form-control" id="focusedInput" type="text" placeholder="(e.g., player, death, landscape)">
                </div>
              </div>
            </div>
            <!-- submit -->
            <div class="col-md-12">
              <div class="form-group">
                <a (click)="uploadScreenshot()" class="btn btn-primary btn-lg btn-block">SUBMIT</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
