<div class="container-fluid top-panel">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h2> {{title}} </h2>
      <div class="row">
        <div class="col-md-7 col-sm-6">
          <h4> Summary </h4>
          <p style="text-align: justify"> {{summary}}
          </p>
        </div>
        <div class="col-md-5 col-sm-6">
          <h4> About </h4>
          <p> {{releaseDate}} </p>
          <p> {{developer}} </p>
          <a class="website-link" target="_blank" [href]="website"> <strong> {{websiteTitle}} </strong> </a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-interface-thumbnail-section>
  <div class="col-lg-10 col-lg-offset-1 card-container">
    <h5> Interfaces </h5>
    <div class="row gallery_section">
      <div *ngFor="let item of sectionFeatured; let i = index">
        <app-interface-thumbnail [it]="item"></app-interface-thumbnail>
        <div *ngIf="i % 2" class="clearfix visible-md-block visible-sm-block"></div>
      </div>
      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3" style="margin-top: 12px; margin-bottom:12px;">
        <a class="btn btn-primary btn-lg btn-block">LOAD MORE</a>
      </div>
    </div>
  </div>
</app-interface-thumbnail-section>
